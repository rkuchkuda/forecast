<!doctype html>
<html>
  <head>
    <title>Weather Felix's forecast</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Neucha&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Sidebar -->
    <aside>
      <div class="sidebar-button">
        <img class="button-off" src="img/button-off.png" alt="button off"></img>
        <img class="button-on" src="img/button-on.png" alt="button on"></img>
      </div>
      <div class="sidebar-forecast-min">
        <div class="side-forecast-img-sm"></div>
        <div class="side-data-sm">26.07</div>
      </div>
      <div class="sidebar-forecast-min">
        <div class="side-forecast-img-sm"></div>
        <div class="side-data-sm">27.07</div>
      </div>
      <div class="sidebar-forecast-min">
        <div class="side-forecast-img-sm"></div>
        <div class="side-data-sm">28.07</div>
      </div>
      <div class="sidebar-forecast"></div>
      <div class="sidebar-forecast"></div>
      <div class="sidebar-forecast"></div>
    </aside>
<!-- End sidebar -->

    <div class="wrapper">
      <header>
        <div class="container-head">
          <div class="logo">
            Your weather forecast
          </div>
          <form method="post" action="">
            <input type="text" name="location" value="" placeholder="location">
            <input type="submit" name="submit" value="Submit">
          </form>
        </div>
      </header>  
      
      <main>
        <nav class="nav-button arrow-up">
          <div class="arrow"></div>
          <div class="arrow-capt">Today</div>
        </nav>
        <div class="forecast-box">
          <div class="forecast-date">
              <div class="day-active">Wednesday</div>
              <div class="data-active">25 november</div>
          </div>
          <div class="forecast-img" width="200px" height="200px">
            <img src="img/forecast-img/snow-rain.png" alt="weather icon"></img>
            <p>Rain whith snow</p>
          </div>
           <form action="">
            <input type="text" name="date" value="" placeholder="date">
            <input type="submit" value="Submit">
          </form>
          <div class="button-box">
            <div class="button-temp"></div>
            <div class="button-rain"></div>
            <div class="button-wind"></div>
          </div>
          <div class="chart-box">
            <div class="chart"></div>
            <div class="chart-capt-box">
              <div class="chart-capt">Morning</div>
              <div class="chart-capt">Day</div>
              <div class="chart-capt">Evening</div>
              <div class="chart-capt">Night</div>
            </div>
          </div>
        </div>
        <nav class="nav-button arrow-down">
          <div class="arrow-capt">Thursday</div>
          <div class="arrow"></div>
        </nav>
      </div>
      </main>
    </div>
  </body>
  <footer>
    <div class="copyright">Created by Roman Kuchkuda, 2015</div>
  </footer>
