<!doctype html>
<html>
  <head>
    <title>Postcard weather forecast</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Neucha&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
<body class="home">
<!-- Sidebar -->
    <aside id="aside" class="clearfix">
        <div class="test">
          <div class="sidebar-button">
              <img class="sidebar-arrow" src="img/sidebar-arrow-light.png" alt="button on-off">
          </div>
          <div class="sidebar-forecast-box">
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open second-day"></div>
                  <div class="sidebar-forecast-close second-day"></div>
              </div>
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open third-day"></div>
                  <div class="sidebar-forecast-close third-day"></div>
              </div>
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open forth-day"></div>
                  <div class="sidebar-forecast-close forth-day"></div>
              </div>
          </div>
        </div>
    </aside>
<!-- End sidebar -->
    <div class="wrapper">
<!-- Header -->
        <header id="header">
            <div class="container">
                <div class="poll-left">
                    <a href="index.html" class="logo">
                        <img src="img/logo.png">
                        <div class="logo-capt">
                            <p>POSTCARD</p>
                            <p>weather forecast</p>
                        </div>
                    </a>
                </div>
                <div class="poll-right">
                    <form class="search-form">
                        <input type="text" id="search-loc" name="search-location" value="" placeholder="search for location">
                        <input type="button" id="btn" name="button" value="">
                    </form>
                </div>
                <div id="btnSave">
                    Save postcard
                </div>
            </div>
        </header>
<!-- End header -->
        <main id="main">
            <div class="container">
                <nav class="nav-button arrow-up">
                    <ul>
                        <li class="arrow"><a class="previous" href="#" title="">Yesterday</a></li>
                    </ul>
                </nav>
<!-- Forecast box -->
                <div class="forecast-box clearfix">
                    <div class="forecast-box-left">
                        <div id="forecast-date">
                            <!-- <div class="day-active">Thursday</div>
                            <div class="data-active">25 november</div> -->
                        </div>    
                        <div id="forecast-img">
                            <!-- <img src="img/weather-img/04n.png" alt="weather icon" /> -->
                            <!-- <p>Rain whith snow</p> -->
                        </div>
                        <div id="location-box">
                            <!-- <p id="location">Lviv</p> -->
                        </div>    
                    </div>
                    <div class="forecast-box-middle">
                        <nav class="button-box">
                            <ul>
                                <li class="active" data-name="temperature">
                                    <a href="">Temperature</a>
                                </li>
                                <li data-name="humidity">
                                    <a href="">Humidity</a>
                                    </li>
                                <li data-name="pressure">
                                    <a href="">Pressure</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="chart-box">
                            <div class="chart-box-item temperature active">
                                <canvas id="chart-temp"></canvas>
                            </div>
                            <div class="chart-box-item humidity">
                                <canvas id="chart-humidity"></canvas>
                            </div>
                            <div class="chart-box-item pressure">
                                <canvas id="chart-pressure"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="forecast-box-right">
                        <!--<img src="img/postcard/postcard-img-sun.png"></img>-->
                    </div>
                </div>
<!-- End forecast box -->
                <nav class="nav-button arrow-down">
                    <ul>
                        <li class="arrow"><a class="next" href="#" title="">Friday</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="copyright">Created by Roman Kuchkuda, 2015</div>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="js/chart.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/weather-services.js"></script> 
    <script src="js/index.js"></script> 
</body>
</html>
