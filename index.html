<!doctype html>
<html>
  <head>
      <title>Postcard weather forecast</title>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- css -->
      <link href='https://fonts.googleapis.com/css?family=Neucha&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- ico -->
      <!--add favicon here -->
  </head>
<body>
    <!-- Sidebar -->
    <aside id="aside" class="clearfix">
        <div class="test">
          <div class="sidebar-button">
              <img class="button-right" src="img/button-right.png" alt="button on">
          </div>
          <div class="sidebar-forecast-box">
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open">
                      <div class="side-temp">45&deg</div>
                      <div class="side-forecast-img">
                          <img src="img/forecast-img-s/cloud_thunder.png">
                      </div>
                      <p class="side-day">Friday</p>
                  </div>
                  <div class="sidebar-forecast-close">
                      <img src="img/forecast-img-s/cloud_sun_rain_snow.png">
                      <div class="side-data-sm">26.07</div>
                  </div>
              </div>
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open">
                      <div class="side-temp">5&deg</div>
                      <div class="side-forecast-img">
                          <img src="img/forecast-img-s/sun.png">
                      </div>
                      <p class="side-day">Saturday</p>
                  </div>
                  <div class="sidebar-forecast-close">
                      <img src="img/forecast-img-s/thundershtorm.png">
                      <div class="side-data-sm">28.07</div>
                  </div>
              </div>
              <div class="sidebar-forecast">
                  <div class="sidebar-forecast-open">
                      <div class="side-temp">29&deg</div>
                      <div class="side-forecast-img">
                          <img src="img/forecast-img-s/cloud_sun.png">
                      </div>
                      <p class="side-day">Sunday</p>
                  </div>
                  <div class="sidebar-forecast-close">
                      <img src="img/forecast-img-s/sun.png">
                      <div class="side-data-sm">28.07</div>
                  </div>
              </div>
          </div>
        </div>
    </aside>
    <!-- End sidebar -->
    <div class="wrapper">
        <header id="header">
            <div class="container">
                <div class="poll-left">
                    <a href="index.html" class="logo">
                        <img src="img/logo.png">
                        <div class="logo-capt">
                            <p>POSTCARD</p>
                            <p>weather forecast</p>
                        </div>
                    </a>
                </div>
                <div class="poll-right">
                    <form method="get" action="" class="search-form">
                        <input type="text" name="location" value="" placeholder="search for location">
                        <input type="submit" name="submit" value="">
                    </form>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <nav class="nav-button arrow-up">
                    <ul>
                        <li class="arrow"><a href="" title="">Tomorrow</a></li>
                    </ul>
                </nav>
                <div class="forecast-box clearfix">
                    <div class="postcard-img-box">
                        <img src="img/postcard-img-rain.jpg"></img>
                    </div>
                    <div class="forecast-date">
                        <div class="day-active">Thursday</div>
                        <div class="data-active">25 november</div>
                    </div>
                    <nav class="button-box">
                        <ul>
                            <li class="button-temp, active">Temperature</li>
                            <li class="button-rain">Rain</li>
                            <li class="button-wind">Wind</li>
                        </ul>
                    </nav>
                    <div class="forecast-img">
                        <img src="img/forecast-img/snow-rain.png" alt="weather icon" />
                        <p>Rain whith snow</p>
                    </div>
                    <div class="chart-box">
                        <div class="chart">
                            <img src="img/chart.png"></img>
                        </div>
                        <div class="chart-capt-box">
                            <p class="chart-capt">Morning</p>
                            <p class="chart-capt">Day</p>
                            <p class="chart-capt">Evening</p>
                            <p class="chart-capt">Night</p>
                        </div>
                    </div>
                    <div class="date-form-box">
                      <form method="get"  action="/" class="date-form">
                          <input type="date" placeholder="search for date"  name="date">
                          <input type="submit" name="submit" value="">
                      </form>
                    </div>
                    
                </div>
                <nav class="nav-button arrow-down">
                    <ul>
                        <li class="arrow"><a href="" title="">Friday</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="copyright">Created by Roman Kuchkuda, 2015</div>
      </div>
    </footer>
</body>
</html>
