<!doctype html>
<html>
  <head>
    <title>Weather Felix's forecast</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Neucha&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <aside>
      <div class="sidebar-button">
        <img class="button-off" src="/img/button-off.png" alt="button off"></img>
        <img class="button-on" src="/img/button-on.png" alt="button on"></img>
      </div>
      <div class="sidebar-forecast-min"></div>
      <div class="sidebar-forecast-min"></div>
      <div class="sidebar-forecast-min"></div>
      <div class="sidebar-forecast"></div>
      <div class="sidebar-forecast"></div>
      <div class="sidebar-forecast"></div>
    </aside>
    <div class="wrapper">
      <header>
        <div class="container-head">
          <div class="logo">
            Your weather forecast
          </div>
          <form method="post" action="">
            <input type="text" name="location" value="" placeholder="location">
            <input type="submit" name="submit" value="Submit">
          </form>
        </div>
      </header>  
      <main>
        <nav class="nav-button arrow-up">
          <div class="arrow"></div>
          <div class="arrow-capt"></div>
        </nav>
        <div class="date"></div>
        <div class="forecast-img" width="200px" height="200px">
          <img src="" alt="weather icon"></img>
        </div>
         <form action="">
          <input type="text" name="date" value="" placeholder="date">
          <input type="submit" value="Submit">
        </form>
        <div class="button-box">
          <div class="button-temp"></div>
          <div class="button-rain"></div>
          <div class="button-wind"></div>
        </div>
        <div class="chart-box">
          <div class="chart"></div>
          <div class="chart-capt-box">
            <div class="chart-capt">Morning</div>
            <div class="chart-capt">Day</div>
            <div class="chart-capt">Evening</div>
            <div class="chart-capt">Night</div>
          </div>
        </div>
        <nav class="nav-button arrow-down">
          <div class="arrow"></div>
          <div class="arrow-capt"></div>
        </nav>
      </div>
      </main>
    </div>
  </body>
  <footer>
    <div class="copyright">Created by Roman Kuchkuda, 2015</div>
  </footer>
